						<ul> 
							<li> 
								<h3>DATOS PERSONALES</h3>
								<span class="required_notification">* Datos requeridos</span> 
							</li>
							<li> 
								<label for="name"><em>*</em>Nombre:</label>
								<input type="text" name="nombre" required />
							</li>
							<li> 
								<label for="surname"><em>*</em>Apellido:</label>
								<input type="text" name="apellido" required/>
							</li> 
							<li>
								<label for="email"><em>*</em>Email:</label>
								<input type="email" name="email" required />
								<span class="form_hint"></span>
							</li>
							<li> 
								<label for="phone"><em>*</em>Teléfono:</label>
								<input name="telefono" required/>
							</li>
							<li> 
								<label for="name"><em>*</em>Nombre usuario:</label>
								<input type="text" name="nombredeusuario" required/>
							</li>

								<div class="field">
                        			<label for="password" class="required"><em>*</em>Clave:</label>
                        			
                        			<div class="input-box">
                            			<input type="password" name="claveactual" id="password" title="Contraseña" class="input-text required-entry validate-password" required/>
                        			</div> 
                    			</div>
                    		</li>
                    		<li>
                    			<div class="field">
                        			<label for="confirmation" ><em>*</em>Confirmar clave:</label>
                        			
                        			<div class="input-box">
                            			<input type="password" name="confirmarclave" title="Confirmar la contraseña" id="confirmation" class="input-text required-entry validate-cpassword" required/>
                        			</div>
                    			</div>
                    		</li>
							<li>
								<button class="submit" type="submit" onClick="runSubmit(this.form)">REGISTRARME</button>
							</li> 							
						</ul>
